<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de números</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <img id="img-valida" src="./imagens/valida.jpg">
        <h2>Validação de números - Exercicio Modulo 7</h2>
        <form id="form-valida">
            <input type="number" id="number-A" placeholder="Número A">
            <input type="number" id="number-B" placeholder="Número B">
            <button type="submit" id="btn-valida">Validar</button>
        </form>
        <p class="success"></p>
        <p class="failed"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
